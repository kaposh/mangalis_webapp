<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
<p class="title">Ďakujeme za váš email.Odpovieme Vám hneď ako to bude možné.</p>
<p class="title"><span id="countdown">4</span></p>
<script type="text/javascript">

    // Total seconds to wait
    var seconds = 4;

    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location.href = "{% url 'contact:contact' %}";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }

    // Run countdown function
    countdown();

</script>
</body>
</html>
